<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        p {
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styles for the loading animation */
        #loading {
            display: none;
            position: fixed;
            top: 24.5%;
            left: 58.5%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        #loading img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Check Flight Price</h1>
        <!-- <form id="inputForm"> -->
        <div class="month-container" style="display: flex;justify-content: center;">
            <label for="month" style="padding: 5px">Select Month: </label>
            <select id="inputMonth" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="depart" style="margin-left: 10px; padding: 5px">Select Departure: </label>
            <select id="inputDepart" name="depart">
                <option value="TPE">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <!-- <button type="submit">Submit</button> -->
        <!-- </form> -->
        <!-- <select id="startDateDropdown"> -->
        <!-- options -->
        <!-- </select> -->
        <!-- <select id="endDateDropdown"> -->
        <!-- options -->
        <!-- </select> -->
        <!-- <div id="inputResult"></div> -->
        <button id="fetchDataBtn">Fetch Price</button>
        <div id="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
        <div id="resultContainer" style="display: flex;justify-content: center;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
